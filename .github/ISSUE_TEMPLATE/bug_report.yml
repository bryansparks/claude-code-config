name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Open file '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: dropdown
    id: persona
    attributes:
      label: Persona
      description: Which persona configuration are you using?
      options:
        - Engineer
        - QA
        - Product Manager
        - Engineering Manager
        - UX Designer
        - All personas
        - Not applicable
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Claude Code Configuration are you running?
      placeholder: e.g., 2.3.0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      options:
        - macOS
        - Linux (Ubuntu/Debian)
        - Linux (Fedora/RHEL)
        - Linux (Arch)
        - Linux (Other)
        - Windows (WSL)
        - Other
    validations:
      required: true

  - type: input
    id: claude-version
    attributes:
      label: Claude Code CLI Version
      description: Output of `claude --version`
      placeholder: e.g., 1.2.3

  - type: textarea
    id: logs
    attributes:
      label: Error Messages or Logs
      description: Please copy and paste any relevant error messages or logs
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Screenshots
        - Related configuration files
        - Environment variables
        - Recent changes

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all requested information
          required: true
        - label: I am using a supported version (2.3.x)
          required: false
