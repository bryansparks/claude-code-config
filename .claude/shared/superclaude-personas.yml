Intelligent_Activation_Patterns:
  description: "Context-aware persona selection and activation logic"

  automatic_detection:
    description: "Claude automatically suggests persona based on context"

    by_file_type:
      source_code:
        patterns: ["*.java", "*.py", "*.js", "*.ts", "*.go", "*.rb"]
        suggested_persona: "engineer"
        confidence: "high"

      test_files:
        patterns: ["*.test.*", "*.spec.*", "test/**", "tests/**"]
        suggested_persona: "qa"
        confidence: "high"

      documentation:
        patterns: ["*.md", "README", "REQUIREMENTS", "SPEC"]
        suggested_persona: "pm"
        confidence: "medium"

      design_files:
        patterns: ["*.css", "*.scss", "design-system/**", "components/**"]
        suggested_persona: "ux"
        confidence: "medium"

    by_git_context:
      pr_review:
        detection: "Working with pull requests"
        suggested_persona: "engineer"
        secondary: "qa"

      bug_investigation:
        detection: "Issue labeled as bug"
        suggested_persona: "qa"
        secondary: "engineer"

      feature_planning:
        detection: "Issue labeled as feature/enhancement"
        suggested_persona: "pm"
        secondary: "engineer"

    by_user_intent:
      keywords_to_persona:
        code_quality: ["review", "refactor", "optimize"] â†’ "engineer"
        testing: ["test", "coverage", "accessibility"] â†’ "qa"
        product: ["story", "requirements", "prioritize"] â†’ "pm"
        management: ["velocity", "sprint", "metrics"] â†’ "em"
        design: ["design", "UX", "component", "figma"] â†’ "ux"

  multi_persona_scenarios:
    description: "Situations where multiple personas may be relevant"

    feature_development:
      primary: "engineer"
      secondary: ["pm", "qa", "ux"]
      rationale: "Engineer implements, but needs PM requirements, QA testing, UX design"

    bug_fixing:
      primary: "qa"
      secondary: ["engineer"]
      rationale: "QA investigates and reproduces, Engineer fixes"

    design_implementation:
      primary: "ux"
      secondary: ["engineer"]
      rationale: "UX designs, Engineer implements"

    sprint_planning:
      primary: "em"
      secondary: ["pm", "engineer"]
      rationale: "EM facilitates, PM prioritizes, Engineer estimates"

  persona_switching:
    description: "How to switch personas during a session"

    explicit_switch:
      command: "claude-config switch <persona>"
      example: "claude-config switch qa"
      effect: "Immediately loads new persona config"

    temporary_mode:
      command: "For this task, act as <persona>"
      example: "For this task, act as PM and help me write user stories"
      effect: "Temporarily adopts persona mindset without system config change"

